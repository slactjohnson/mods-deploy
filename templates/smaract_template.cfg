RELEASE={{devs[0].ioc_release}}
ENGINEER={{devs[0].ioc_engineer}}
LOCATION={{devs[0].ioc_location}}
IOC_PV=IOC:{{devs[0].ioc_base}}
ARCH={{devs[0].ioc_arch}}

S0:SMARACT(BASE={{devs[0].ioc_base}},COUNT=18,IP={{devs[0].ioc_ip}})
{% for dev in devs %}
{% if dev.device_class == "pcdsdevices.epics_motor.SmarActTipTilt" %}
AXIS(S0,CHANNEL={{dev.ioc_tilt_channel}})
ALIAS(RECORD="{{dev.ioc_base}}:m{{dev.ioc_tilt_channel}}",ALIAS="{{dev.ioc_alias}}{{dev.ioc_tilt_suffix}}")
AXIS(S0,CHANNEL={{dev.ioc_tip_channel}})
ALIAS(RECORD="{{dev.ioc_base}}:m{{dev.ioc_tip_channel}}",ALIAS="{{dev.ioc_alias}}{{dev.ioc_tip_suffix}}")
{% else %}
AXIS(S0,CHANNEL={{dev.ioc_channel}})
{% if dev.ioc_alias %}
ALIAS(RECORD="{{dev.ioc_base}}:m{{dev.ioc_channel}}",ALIAS="{{dev.ioc_alias}}")
{% endif %}
{% endif %}
{% endfor %}
