RELEASE={{devs[0].ioc_release}}
ENGINEER={{devs[0].ioc_engineer}}
LOCATION={{devs[0].ioc_location}}
IOC_PV={{devs[0].ioc_base}}

EK9000(NAME="EK9000",IP="devs[0].ioc_ip",PORT=502,SLAVES={{devs.keys()|max}})
{% for term in devs %}
TERMINAL_AI(EK9000="EK9000",RECORD="{{dev.ioc_base}}_AI_0{{",TYPE="{{term.type}}",SLAVE=term,CHANNELS=4)

ALIAS_AI(RECORD="LM1K4:COM_BHC_AI_01:1",ALIAS="LM1K4:COM_BHC:TEMP")
ALIAS_AI(RECORD="LM1K4:COM_BHC_AI_01:2",ALIAS="LM1K4:COM_BHC:PRESS")
ALIAS_AI(RECORD="LM1K4:COM_BHC_AI_01:3",ALIAS="LM1K4:COM_BHC:HUMID")
ALIAS_AI(RECORD="LM1K4:COM_BHC_AI_01:4",ALIAS="LM1K4:COM_DP2_TF1_PM1")
ALIAS_AI(RECORD="LM1K4:COM_BHC_AI_02:1",ALIAS="LM1K4:COM_DP3_TF1_PM1")
